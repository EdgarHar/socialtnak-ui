<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Data Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      max-width: 80%;
    }

    .quote {
      font-size: 24px;
      font-style: italic;
      color: #333;
      margin-bottom: 20px;
    }

    .author {
      font-size: 16px;
      color: #666;
      text-align: right;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="quote" id="quote-text">{{ storyDto.text }}</div>
  <div class="author" id="author-info">{{ storyDto.firstName }} {{ storyDto.lastName }}.</div>
</div>
</body>
</html>
